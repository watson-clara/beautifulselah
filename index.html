<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatiful girl</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff79a6;
            animation: bounce 2s infinite;
        }

        .heart {
            color: #ff79a6;
            font-size: 5rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd1dc;
            top: -10px;
            border-radius: 50%;
            animation: fall 5s infinite ease-in-out;
        }

        .confetti:nth-child(odd) {
            background-color: #f5a9b8;
        }

        .confetti:nth-child(even) {
            background-color: #ff79a6;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti:nth-child(1) { left: 10%; animation-duration: 3s; }
        .confetti:nth-child(2) { left: 20%; animation-duration: 4s; }
        .confetti:nth-child(3) { left: 30%; animation-duration: 5s; }
        .confetti:nth-child(4) { left: 40%; animation-duration: 6s; }
        .confetti:nth-child(5) { left: 50%; animation-duration: 3.5s; }
        .confetti:nth-child(6) { left: 60%; animation-duration: 4.5s; }
        .confetti:nth-child(7) { left: 70%; animation-duration: 5.5s; }
        .confetti:nth-child(8) { left: 80%; animation-duration: 6.5s; }
        .confetti:nth-child(9) { left: 90%; animation-duration: 3.8s; }
    </style>
</head>
<body>

    <div class="container">
        <h1>thinking of u beautiful girl</h1>
        <div class="heart">❤️</div>
    </div>

    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

</body>
</html>
